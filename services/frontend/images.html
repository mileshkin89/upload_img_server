<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploaded Images</title>
  <link rel="stylesheet" href="/static/css/images.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/static/js/images.js"></script>
</head>
<body>
<div class="images-container">

  <!-- Header -->
  <header class="header-container">
    <h1 class="header-title">Upload Photos</h1>
    <p class="header-subtitle">Upload selfies, memes, or any fun pictures here.</p>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <a href="http://localhost/upload" class="tab-link">
      <span class="tab inactive">Upload</span>
    </a>
    <span class="tab active">Images</span>
  </nav>

  <!-- Table Header -->
  <div class="table-header">
    <span>Name</span>
    <span>Url</span>
    <span>Delete</span>
  </div>

  <!-- Table rows -->
  <div class="table-row">
  </div>

</div>
</body>
</html>
