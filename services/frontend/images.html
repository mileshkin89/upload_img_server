<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploaded Images</title>
  <link rel="stylesheet" href="/static/css/images.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/static/js/images.js"></script>
</head>
<body>
<div class="page-container">

  <!-- Header -->
  <header class="header-container">
    <h1 class="header-title">Upload Photos</h1>
    <p class="header-subtitle">Upload selfies, memes, or any fun pictures here.</p>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <a href="http://localhost/upload" class="tab-link">
      <span class="tab inactive">Upload</span>
    </a>
    <span class="tab active">Images</span>
  </nav>

  <!-- Controls Header -->
    <div class="gallery-controls">
      <div class="sort-controls">
        <select id="sortSelect">
          <option value="desc" selected>Newest First</option>
          <option value="asc">Oldest First</option>
        </select>
      </div>
      <div class="per-page-controls">
        <div class="per-page-select">
          <select id="perPageSelect">
            <option value="4">4</option>
            <option value="8" selected>8</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>
    </div>


  <!-- Table rows -->
  <div class="images-container">
    <div class="table-row">
    </div>
  </div>


  <!-- Pagination Footer -->
  <div class="pagination-controls">
    <button class="pagination-btn" id="prevPage" disabled>
      <i class="fas fa-chevron-left"></i> -
    </button>
    <div class="pagination-info">
      Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
    </div>
    <button class="pagination-btn" id="nextPage" disabled>
      + <i class="fas fa-chevron-right"></i>
    </button>
  </div>

</div>
</body>
</html>
